<!DOCTYPE html>

    <meta charset="utf-8" />
    <link rel="shortcut-icon" href="/static/images/icon.jpg" />

    <meta name="theme-color" content="#000000" />
    <meta

      content="Web site created using create-react-app"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <!-- <link rel="stylesheet" href="/static/css/loading.css"> -->
    <script>
      var initialData = {{ news | tojson | safe }};

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="load" id="loading"></div>
    <div id="root" style="display: none"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init({ duration: 400, delay: 200 });
    </script>
    <script>
      // This function will be called when everything is fully loaded
      function showMainPage() {
        document.getElementById("loading").style.display = "none";
        document.getElementById("root").style.display = "block";
      }

      window.addEventListener("load", function () {
        showMainPage();
      });
    </script>
  </body>
